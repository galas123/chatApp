<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
<section class="enactive-frame">
    <div class="login-frame">
        <h1 class="caption-chat"> Чат для друзей </h1>
        <div class="autor-name">
            <input type="text" class="name-input" placeholder="Введите имя">
        </div>
        <div class="color-drop-down">
            <div class="dropdown">
                <button class="dropbtn">Выберите цвет</button>
                <div class="dropdown-content">
                    <a href="#" class="color color1"></a>
                    <a href="#" class="color color2"></a>
                    <a href="#" class="color color3"></a>
                    <a href="#" class="color color4"></a>
                </div>
            </div>
            <div class="chosen-color-indicate"></div>
        </div>
        <button class="submit">Вход в чат</button>
    </div>
</section>

<section class="chat-window">
    <div class="chat-container">

    </div>
    <div>
        <input type="text" class="text-input" placeholder="Введите сообщение">
        <button id="button" class="button">Отправить!</button>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.js"></script>
<script src="build.js" defer></script>
</body>
</html>
